{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління завданнями</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="btn pink-btn glow-link" href="{% url 'task:task-list' %}">Головна</a>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <form action="{% url 'task:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn pink-btn glow-link">
                            Вихід ({{ user.username }})
                        </button>
                    </form>
                {% else %}
                    <a class="btn pink-btn glow-link" href="{% url 'task:login' %}">Вхід</a>
                    <a class="btn pink-btn glow-link" href="{% url 'task:register' %}">Реєстрація</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
