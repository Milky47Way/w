<div class="card shadow-lg p-4 mb-5" style="border-radius: 25px; background-color: rgba(255, 255, 255, 0.95); border: 2px solid #f7b6d6;">

        {% for field in comment_form %}
            <div class="mb-3">
                <label class="form-label" style="color: #d182a9; font-weight: 600;">
                    {% if field.name == 'content' %} üí≠ {% elif field.name == 'media' %} üì∏ {% endif %}
